<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url "home" %}">Recipe App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
        </li>
       

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "add-recipe" %}"> Add Recipe </a>
          </li>
        
        {% endif %}
      </ul>
      {% if not user.is_authenticated %}
        <a href = "{% url "user_login" %}" class="btn btn-outline-success m-2" type="submit">Login</a>

        <a href="{% url "user_signup" %}" class="btn btn-outline-primary m-2" type="submit">
          Signup
        </a>

      {% else %}
       <form onsubmit = "handlelogOut()">
              {% csrf_token %}
              <button
                id="logoutButton"
                class="btn btn-outline-danger  mt-3"
                type="submit"
              >
                Logout
              </button>
        </form>
        
        <a href="{% url "user_profile" %}" class="btn btn-outline-primary m-2">
          Profile
        </a>
      
      {% endif %}

     
    </div>
  </div>
</nav>
