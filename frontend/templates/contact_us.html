{% extends "base.html" %} {% block body %}
<section class="gradient-custom pt-5">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center pt-5">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-4 text-uppercase">Contact Us</h2>
              <span
                id="contact-form-success"
                class="text-success"
              ></span>
              <form id="contactForm" onsubmit="handleContactInfo(event)">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="contact-user-email"
                    >Your Email</label
                  >
                  <input
                    type="email"
                    id="contact-user-email"
                    class="form-control form-control-lg"
                  />
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label class="form-label" for="contact-concern"
                    >Your Concern</label
                  >
                  <textarea
                    id="contact-concern"
                    class="form-control form-control-lg"
                  ></textarea>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% include "footer.html" %} {%endblock %}
