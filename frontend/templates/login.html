{% extends "base.html" %} 
{% block body %}

      <section class="gradient-custom">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <span class="error-message text-danger" id="login-error"></span>

                  <p class="text-white-50 mb-5">
                    Please enter your username and password!
                  </p>
                  <form id="loginForm" onsubmit="handleLogin(event)">
                    {% csrf_token %}
                    
                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" for="login-username">Username</label>
                    <input
                      type="text"
                      id="login-username"
                      class="form-control form-control-lg"
                    />
                    <span class="error-message text-danger" id="username-error"></span>

                  </div>

                  <div data-mdb-input-init class="form-outline form-white mb-4">
                    <label class="form-label" for="login-password"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="login-password"
                      class="form-control form-control-lg"
                    />
                    <span class="error-message text-danger" id="password-error"></span>

                  </div>

                  <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit"
                  >
                    Login
                  </button>

                </div>

                <div>
                  <p class="mb-0">
                    Don't have an account?
                    <a href="{% url "user_signup" %}" class="text-white-50 fw-bold"
                      >Sign Up</a
                    >
                  </p>
                </div>
                  </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock  %}
