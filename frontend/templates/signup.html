{% extends "base.html" %}

{% block body %}

  <section class="m-4">
      <div class="mask d-flex align-items-center gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div
                class="card bg-dark text-white mb-5"
                style="border-radius: 15px"
              >
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>
                   <span class="error-message text-success" id="registration_msg"></span>

                  <form
                    id="registrationForm"
                    onsubmit="handleRegistration(event)"
                  >
                  {% csrf_token %}
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input
                        type="text"
                        id="username"
                        class="form-control form-control-lg"
                      />
                      <span class="error-message text-danger" id="username-error"></span>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="firstname">First Name</label>
                      <input
                        type="text"
                        id="firstname"
                        class="form-control form-control-lg"
                      />
                    <span class="error-message text-danger" id="firstname-error"></span>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="lastname">Last Name</label>
                      <input
                        type="text"
                        id="lastname"
                        class="form-control form-control-lg"
                      />
                       <span class="error-message text-danger" id="lastname-error"></span>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="bio">Bio</label>
                      <input
                        type="text"
                        id="bio"
                        class="form-control form-control-lg"
                      />
                      <span class="error-message text-danger" id="bio-error"></span>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="email">Your Email</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                      />
                       <span class="error-message text-danger" id="email-error"></span>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                      />
                      <span class="error-message text-danger" id="password-error"></span>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="confirm_password"
                        >Repeat your password</label
                      >

                      <input
                        type="password"
                        id="confirm_password"
                        class="form-control form-control-lg"
                      />
                       <span class="error-message text-danger" id="confirm_password-error"></span>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center mt-5 mb-0">
                      Have already an account?
                      <a href="{% url "user_login" %}" class="fw-bold text-body"
                        ><u class="bg-dark text-white">Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock  %}
